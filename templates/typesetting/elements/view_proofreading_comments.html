<div class="reveal small" id="view_proofing" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <h3> Proofreading Feedback </h3>
        {% for assignment in proofing_assignments%}
        <div class="card-divider">
            <h4>From {{ assignment.proofreader }} ({{ assignment.proofreader.email }})</h4>
        </div>
        <div class="card-section">
            <p>{{ assignment.notes|safe }}</p>
        </div>
        {% endfor %}
    </div>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
