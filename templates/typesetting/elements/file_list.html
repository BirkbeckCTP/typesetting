<table class="scroll small">
    <tr>
        <th><input type="checkbox" id="checkall"></th>
        <th>ID</th>
        <th>Label</th>
        <th>Filename</th>
        <th>Type</th>
        <th>Modified</th>
        <th>Download</th>
    </tr>
    {% for key, files in files.items %}
        {% for file in files %}
            <tr>
                <td><input type="checkbox" name="files_to_typeset" value="{{ file.id }}"
                           {% if file in form.cleaned_data.files_to_typeset %}checked="checked"
                           {% elif file in form.instance.files_to_typeset.all %}checked="checked"
                           {% endif %}></td>
                <td>{{ file.pk }}</td>
                <td>{{ file.label }}</td>
                <td>{{ file.original_filename }}</td>
                <td>{{ key }}</td>
                <td>{{ file.date_modified|date:"Y-m-d G:i" }}</td>
                <td><a href="{% url 'editor_file_download' article.pk file.pk %}"><i class="fa fa-download">&nbsp;</i></a></td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>
