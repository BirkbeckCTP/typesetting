<div class="callout bs-callout-success">
    <p><strong>Task:</strong></p>
    {{ assignment.task|safe }}
</div>

<table class="table small">
    <tr>
        <th>ID</th>
        <th>Created</th>
        <th>Manager</th>
        <th>Due</th>
    </tr>
    <tr>
        <td>{{ assignment.pk }}</td>
        <td>{{ assignment.assigned }}</td>
        <td>{{ assignment.manager.full_name }} <a
                onclick="return popitup('{% url 'send_user_email_article' assignment.typesetter.pk article.pk %}')"><i
                class="fa fa-envelope">&nbsp;</i></a></td>
        <td>{{ assignment.due }}</td>
    </tr>
</table>
