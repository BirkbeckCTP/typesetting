{% load securitytags %}
{% load files %}

<table class="scroll small">
    <tr style="text-align: left">
        <th>Label</th>
        <th width="50%">Filename</th>
        <th></th>
    </tr>
    {% for file in article.data_figure_files.all %}
        <tr>
            <td>{{ file.label }}</td>
            <td>{{ file.original_filename }}</td>
            <td>
                <a href="{% url 'typesetting_typesetter_download_file' assignment.pk file.pk %}"><i
                        class="fa fa-download">&nbsp;</i></a>
            </td>
        </tr>
    {% endfor %}
</table>
